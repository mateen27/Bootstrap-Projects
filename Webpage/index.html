<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="container text-center">
        <h1>
            Welcome to the Website
        </h1>
        <div class="jumbotron text-center" style="margin-bottom: 22px;">
            <h1>Welcome to the World of Bootstrap!</h1>
            <a href="#" class="btn btn-danger btn-lg">Click Me!</a>
        </div>
        <img src="https://images.unsplash.com/photo-1674530493752-719b5514a7f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=929&q=80" class="img-fluid mx-auto d-block rounded "/>
        <div class="row" style="margin-top: 22px;">
            <div class="col-sm-6 col-xs-6">
                <img src="https://images.unsplash.com/photo-1674479897333-e181b41b23e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" class="img-fluid"/>
            </div>
            <div class="col-sm-6 col-xs-6">
                <img src="https://images.unsplash.com/photo-1674413145062-af85d82616d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"  class="img-fluid"/>
            </div>
        </div>
        <form>
            <div class="forms"style="margin-top: 22px; text-align: left;">
            <div class="form-group">
                <label for="email"><h4>Email address:</h4></label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
              </div>
              <div class="form-group">
                <label for="pwd"><h4>Password:</h4></label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 5px;;">Submit</button>
              </div>
            </div>
        </form>
        </div>
    </body> 
</html>
